<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1300px;
            height: 1300px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#DFFF00", "id": "11 Plant-feeding nematode", "label": "11 Plant-feeding nematode", "shape": "dot"}, {"color": "#DFFF00", "id": "31 Bacterivore nematode", "label": "31 Bacterivore nematode", "shape": "dot"}, {"color": "#DFFF00", "id": "45 Substrate-ingesting earthworm", "label": "45 Substrate-ingesting earthworm", "shape": "dot"}, {"color": "#DFFF00", "id": "23 Fungivore insect", "label": "23 Fungivore insect", "shape": "dot"}, {"color": "#DFFF00", "id": "24 Fungivore enchytraeid", "label": "24 Fungivore enchytraeid", "shape": "dot"}, {"color": "#DFFF00", "id": "21 Fungivore nematode", "label": "21 Fungivore nematode", "shape": "dot"}, {"color": "#FFBF00", "id": "81 Omnivore nematode", "label": "81 Omnivore nematode", "shape": "dot"}, {"color": "#DFFF00", "id": "13 Plant-feeding insect (springtail)", "label": "13 Plant-feeding insect (springtail)", "shape": "dot"}, {"color": "#DFFF00", "id": "44 Substrate-inhabiting enchytraeid", "label": "44 Substrate-inhabiting enchytraeid", "shape": "dot"}, {"color": "#DE3163", "id": "51 Predating nematode (consuming nematodes)", "label": "51 Predating nematode (consuming nematodes)", "shape": "dot"}, {"color": "#DE3163", "id": "72 Generalist mite", "label": "72 Generalist mite", "shape": "dot"}, {"color": "#DFFF00", "id": "34 Bacterivore enchytraeid", "label": "34 Bacterivore enchytraeid", "shape": "dot"}, {"color": "#FFBF00", "id": "82 Omnivore mite", "label": "82 Omnivore mite", "shape": "dot"}, {"color": "#DFFF00", "id": "12 Macrophytophage and panphytophage mite", "label": "12 Macrophytophage and panphytophage mite", "shape": "dot"}, {"color": "#DFFF00", "id": "36 Bacterivore amoebae", "label": "36 Bacterivore amoebae", "shape": "dot"}, {"color": "#DFFF00", "id": "37 Bacterivore flagellates", "label": "37 Bacterivore flagellates", "shape": "dot"}, {"color": "#40E0D0", "id": "#0 Plant autotrophs (roots)", "label": "#0 Plant autotrophs (roots)", "shape": "dot"}, {"color": "#DFFF00", "id": "41 \"Passive lifestage, substrate-related nematode\"", "label": "41 \"Passive lifestage, substrate-related nematode\"", "shape": "dot"}, {"color": "#DFFF00", "id": "22 Microphytophage mite (feeding on fungi)", "label": "22 Microphytophage mite (feeding on fungi)", "shape": "dot"}, {"color": "#DE3163", "id": "62 Predatory mite (attacking arthropods)", "label": "62 Predatory mite (attacking arthropods)", "shape": "dot"}, {"color": "#DE3163", "id": "52 Predatory mite (attacking nematodes)", "label": "52 Predatory mite (attacking nematodes)", "shape": "dot"}, {"color": "#DE3163", "id": "92 Predatory mite (parasitizing mites and nematodes)", "label": "92 Predatory mite (parasitizing mites and nematodes)", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "11 Plant-feeding nematode", "to": "81 Omnivore nematode"}, {"from": "11 Plant-feeding nematode", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "11 Plant-feeding nematode", "to": "72 Generalist mite"}, {"from": "11 Plant-feeding nematode", "to": "82 Omnivore mite"}, {"from": "11 Plant-feeding nematode", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "11 Plant-feeding nematode", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "81 Omnivore nematode", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "81 Omnivore nematode", "to": "72 Generalist mite"}, {"from": "81 Omnivore nematode", "to": "82 Omnivore mite"}, {"from": "81 Omnivore nematode", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "81 Omnivore nematode", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "13 Plant-feeding insect (springtail)", "to": "72 Generalist mite"}, {"from": "13 Plant-feeding insect (springtail)", "to": "82 Omnivore mite"}, {"from": "13 Plant-feeding insect (springtail)", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "72 Generalist mite"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "72 Generalist mite", "to": "72 Generalist mite"}, {"from": "72 Generalist mite", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "72 Generalist mite", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "82 Omnivore mite", "to": "72 Generalist mite"}, {"from": "82 Omnivore mite", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "82 Omnivore mite", "to": "92 Predatory         // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
