        var container = document.getElementById('mynetwork');

        nodes = new vis.DataSet([{"color": "#DFFF00", "id": "11 Plant-feeding nematode", "label": "11 Plant-feedin\ng nematode", "level": 2, "shape": "box"}, {"color": "#DFFF00", "id": "45 Substrate-ingesting earthworm", "label": "45 Substrate-in\ngesting earthwo\nrm", "level": 2, "shape": "box"}, {"color": "#FFBF00", "id": "81 Omnivore nematode", "label": "81 Omnivore nem\natode", "level": 1, "shape": "box"}, {"color": "#DFFF00", "id": "13 Plant-feeding insect (springtail)", "label": "13 Plant-feedin\ng insect (sprin\ngtail)", "level": 2, "shape": "box"}, {"color": "#DE3163", "id": "51 Predating nematode (consuming nematodes)", "label": "51 Predating ne\nmatode (consumi\nng nematodes)", "level": 0, "shape": "box"}, {"color": "#DE3163", "id": "72 Generalist mite", "label": "72 Generalist m\nite", "level": 0, "shape": "box"}, {"color": "#FFBF00", "id": "82 Omnivore mite", "label": "82 Omnivore mit\ne", "level": 1, "shape": "box"}, {"color": "#DFFF00", "id": "12 Macrophytophage and panphytophage mite", "label": "12 Macrophytoph\nage and panphyt\nophage mite", "level": 2, "shape": "box"}, {"color": "#40E0D0", "id": "#0 Plant autotrophs (roots)", "label": "#0 Plant autotr\nophs (roots)", "level": 3, "shape": "box"}, {"color": "#DE3163", "id": "62 Predatory mite (attacking arthropods)", "label": "62 Predatory mi\nte (attacking a\nrthropods)", "level": 0, "shape": "box"}, {"color": "#DE3163", "id": "52 Predatory mite (attacking nematodes)", "label": "52 Predatory mi\nte (attacking n\nematodes)", "level": 0, "shape": "box"}, {"color": "#DE3163", "id": "92 Predatory mite (parasitizing mites and nematodes)", "label": "92 Predatory mi\nte (parasitizin\ng mites and nem\natodes)", "level": 0, "shape": "box"}]);
        edges = new vis.DataSet([{"from": "11 Plant-feeding nematode", "to": "81 Omnivore nematode"}, {"from": "11 Plant-feeding nematode", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "11 Plant-feeding nematode", "to": "72 Generalist mite"}, {"from": "11 Plant-feeding nematode", "to": "82 Omnivore mite"}, {"from": "11 Plant-feeding nematode", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "11 Plant-feeding nematode", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "81 Omnivore nematode", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "81 Omnivore nematode", "to": "72 Generalist mite"}, {"from": "81 Omnivore nematode", "to": "82 Omnivore mite"}, {"from": "81 Omnivore nematode", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "81 Omnivore nematode", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "13 Plant-feeding insect (springtail)", "to": "72 Generalist mite"}, {"from": "13 Plant-feeding insect (springtail)", "to": "82 Omnivore mite"}, {"from": "13 Plant-feeding insect (springtail)", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "51 Predating nematode (consuming nematodes)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "72 Generalist mite"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "52 Predatory mite (attacking nematodes)"}, {"from": "51 Predating nematode (consuming nematodes)", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "72 Generalist mite", "to": "72 Generalist mite"}, {"from": "72 Generalist mite", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "72 Generalist mite", "to": "92 Predatory mite (parasitizing mites and nematodes)"}, {"from": "82 Omnivore mite", "to": "72 Generalist mite"}, {"from": "82 Omnivore mite", "to": "62 Predatory mite (attacking arthropods)"}, {"from": "82 Omnivore mite", "to": "92 Predatory         var options = {"edges": {"arrows": {"middle": {"enabled": true, "scaleFactor": 0.85}}, "color": {"inherit": true}, "smooth": false}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 200}}, "interaction": {"hover": true, "navigationButtons": true, "multiselect": true}, "manipulation": {"enabled": true, "initiallyActive": true}, "physics": {"enabled": true, "hierarchicalRepulsion": {"centralGravity": 0, "nodeDistance": 190}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}, "configure": {"enabled": true}};

        network = new vis.Network(container, data, options);
